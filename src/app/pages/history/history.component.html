<div class="container">
  <virtual-scroller #scroll [items]="history" [enableUnequalChildrenSizes]="true">
    <history-component *ngFor="let data of scroll.viewPortItems">
      <p>{{data.date}}</p>
      <p>{{data.title}}</p>
      <p [innerHTML]="data.desc"></p>
      <p *ngIf="data.type == 'twitter'">Twitter</p>
      <p *ngIf="data.type == 'youtube'" style="width: 560px; height: 315px;">
        <iframe width="560" height="315" [src]="sanitize(data?.url)" frameborder="0" allow="encrypted-media"
                allowfullscreen>
        </iframe>
      </p>
      <p *ngIf="data.type == 'text'">Text Only</p>
      <p *ngIf="data.type == 'other'">Other</p>
      <a [href]="data.url">{{data.url}}</a>
    </history-component>
  </virtual-scroller>
</div>
